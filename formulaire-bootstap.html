<!DOCTYPE html>
<html language="fr">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <form action="" method="post" enctype="multipart/form-data">

          <input type="hidden" name="token" value="" />

          <div class="form-group">
            <label for="firstname">Prénom</label>
          </div>

          <div>
            <input class="form-control" type="text" id="firstname" name="firstname" value="" placeholder="Prenom" required />
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"for="Lastname">Nom</label>
          </div>

          <div class="col-sm-10">
            <input class="form-control" type="text" id="Lastname" name="Lastname" value="" placeholder="nom" />
          </div>

          <div>
            <label for="email">Email</label>
          </div>

          <div>
            <label>
              <input type="email" id="email" name="email" value="" placeholder="Votre mail" required />
            </label>
          </div>

          <div>
            <label for="age">Âge</label>
          </div>

          <div>
            <label>
              <input type="number" id="age" name="age" value="" placeholder="Votre age" disabled />
            </label>
          </div>

          <div>
            <label for="birthday">Votre date de naissance</label>
          </div>

          <div>
            <label>
              <input type="date" id="birthday" name="birthday" value="17/10/1986" placeholder="JJ/MM/AA" readonly />
            </label>
          </div>


          <div>
            <label for="password">Password</label>
          </div>

          <div>
            <label>
              <input type="password" id="password" name="password" value="" placeholder="Votre password" />
            </label>
          </div>
      </div>

      <div class="col-md-3 col-sm-6 col-xs-12">
        <div>
          <label for="avatar">Avatar</label>
        </div>
        <div>
          <input type="file" id="file[]" value="" multiple />
        </div>
      </div>

      <div class="col-md-3 col-sm-6 col-xs-12">
        <div>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> Pomme
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> Poire
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> Pêche
          </label>
        </div>

        <div>
          <label>
            Quelle est votre legume prefere?
          </label>
        </div>

        <div>
          <label class="radio-inline">
            <input type="radio" id="vegetable_1" name="vegetable[]" value="1" />Concombre
          </label>
          <label class="radio-inline">
            <input type="radio" id="vegetable_2" name="vegetable[]" value="2" />Tomate
          </label>
          <label class="radio-inline">
            <input type="radio" id="vegetable_3" name="vegetable[]" value="3" />Topinambour
          </label>
        </div>

        <div>
          <label for="color">Quel est votre couleur prefere ?</label>
        </div>

        <div>
          <select id="color" name="color">
              <option value="">Aucune</option>
              <option value="1">Rouge</option>
              <option selected value="2">Vert</option>
              <option value="3">Bleu</option>
            </select>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div>
          <label>
            Mangez vous des fruits?
          </label>
        </div>



        <div>
          <input type="submit" value="Valider" />
        </div>

        <div>
          <label for="days">Quel sont vos jours preferes ?</label>
        </div>

        <div>
          <select id="days" name="days[]" multiple size="5">
            <option value="">Aucun</option>
            <option value="1">Dimanche</option>
            <option value="2">Lundi</option>
            <option value="3">Mercredi</option>
            <option value="3">Jeudi</option>
            <option value="3">Vendredi</option>
            <option value="3">Samedi</option>
          </select>
        </div>

        <div>
          <label for="">Qui êtes vous?</label>
        </div>

        <div>
          <textarea name="who_are_you">je suis qui je suis</textarea>
        </div>

        <div>
          <input type="submit" value="Valider" />
        </div>

      </div>
    </div>
  </div>






  </form>
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
